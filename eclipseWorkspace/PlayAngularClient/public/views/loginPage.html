<div style = "float:right;"><a href = "">Register</a>&nbsp;&nbsp;</div>

<div class = "center-div">
    <center>
        <h1>Hubble</h1>
        <h2>Explore a business ecosystem</h2>
    </center>
    <form name="loginForm" ng-submit="validateLogin()">
        <img class = "login-page-hubble-image" src="http://www.zastavki.com/pictures/1920x1200/2009/Space_Beautiful_picture_of_the_Hubble_telescope_017993_.jpg"></img>
        <center>
            <table class = "login-table">
                <tr>
                    <td><input class="form-control" name="username" type="text" placeholder="Username" required ng-model="username" /></td>
                </tr>
                <tr>
                    <td><input class="form-control" name="password" type="password" placeholder="Password" required ng-model="password" /></td>
                </tr>
                <tr>
                    <td colspan="2" >
                        <center>
                            <div class = "button-row">
                                <input class = "action-button" type = "button" value = "Forgot Password" ng-disabled="true"/>
                                <input class = "action-button" type = "submit" value="Login" title="Login" ng-disabled="!loginForm.$valid"/>
                            </div>
                        </center>
                    </td>
                </tr>
            </table>
            <p class = "login-message"> {{ loginError }}</p>
        </center>
    </form>
</div>
