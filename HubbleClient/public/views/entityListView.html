<div class = "entity-holder-div ecosystem-segment-holder">
    <div class="entity-label">Ecosystem Segments</div>
    <ul class = "entity-holder-ul">
        <li class = "entity-value" ng-repeat="segment in segments">
            <div>{{segment.name}}</div>
        </li>
    </ul>
</div>

<div class = "entity-holder-div company-list-holder">
    <div class="entity-label">Company</div>
    <input class = "search-box" type="search" name="SearchCompany">
    <ul class = "entity-holder-ul">
        <li class = "entity-value" ng-repeat="company in companies">
            {{company.name}}
        </li>
    </ul>
</div>

<div class = "entity-holder-div country-list-holder">
    <div class="entity-label">Country</div>
    <input class = "search-box" type="search" name="SearchCountry">
    <ul class = "entity-holder-ul">
        <li class = "entity-value" ng-repeat="country in countries">
            {{country.name}}
        </li>
    </ul>
</div>
