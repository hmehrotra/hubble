@(title: String)(content: Html)

@* Hubble's main Header Page *@
@* author - Harshit Mehrotra *@
@* date March 1, 2014 *@

<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <!-- Mandatory jQuery Stylesheets -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery-ui-1.10.4.custom.css")">

        <!-- Widget specific jQuery Stylesheets -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery.layout-latest.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery.ui.all.css")">

        <!-- Custom CSS -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/hubbleMainPage.css")">

        <!-- Mandatory jQuery Javascript -->
        <script src="@routes.Assets.at("javascripts/jquery-1.10.2.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-ui-1.10.4.custom.js")" type="text/javascript"></script>

        <!-- Widget specific Javascript -->
        <script src="@routes.Assets.at("javascripts/jquery.layout-latest.js")" type="text/javascript"></script>

        <script src="@routes.Assets.at("javascripts/jquery.ui.core.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.ui.widget.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.ui.position.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.ui.button.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.ui.menu.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.ui.menubar.js")" type="text/javascript"></script>
    </head>
    <body class = "hubble-content-body">
        @content
    </body>
</html>
