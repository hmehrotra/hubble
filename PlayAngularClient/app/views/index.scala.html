<!doctype html>
<html lang="en" >
<head>
  <meta charset="utf-8">
  <title>Hubble: Explore a Business Ecosystem</title>
  
  <!-- Mandatory jQuery Javascript -->
  <script src="@routes.Assets.versioned("jQueryResources/js/jquery-1.10.2.js")" type="text/javascript"></script>
  <script src="@routes.Assets.versioned("jQueryResources/js/jquery-ui-1.10.4.custom.js")" type="text/javascript"></script>

  <!-- Widget specific Javascript -->
  <script src="@routes.Assets.versioned("jQueryResources/js/jquery.layout-latest.js")" type="text/javascript"></script>

  <!-- <script src="@routes.Assets.versioned("jQueryResources/js/jquery.ui.menubar.js")" type="text/javascript"></script> -->
  <script src="@routes.Assets.versioned("jQueryResources/js/jquery.ui.tabs.js")" type="text/javascript"></script>

  <!-- Mandatory jQuery Stylesheets -->
  <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("jQueryResources/css/smoothness/jquery-ui-1.10.4.custom.css")">
  <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("jQueryResources/css/smoothness/jquery.ui.tabs.css")">

  <!-- Custom CSS -->
  <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/main.css")">
  <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/hubbleMainPage.css")">
  <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/loginPage.css")"> 
  
  <script>
  var require = {
    callback: function() {
      // default requirejs configs
      @for(webJarJson <- org.webjars.RequireJS.getSetupJson(routes.WebJarAssets.at("").url).values()) {
        requirejs.config(@Html(webJarJson.toString));
      }

	  requirejs.config({
	  	paths:{
	  		"angular":"/webjars/angular/1.4.3/angular",
	  		"angular-route":"/webjars/angular-route/1.4.3/angular-route",
	  		"angular-ui-router":"/webjars/angular-ui-router/0.2.15/release/angular-ui-router"
	  	},
	  	shim:{
	  		"angular":{
	  			exports : "angular"
	  		},
	  		"angular-route" : {
	  			deps:["angular"],
	  			exports:"angular_route"
	  		},
	  		"angular-ui-router":{
	  			deps:["angular"],
	  			exports:"angular-ui-router"
	  		}
	  	}	
	  });
	}
  };
  </script>
 
  <script data-main="@routes.Assets.versioned("js/app")" src="@routes.WebJarAssets.at(WebJarAssets.locate("require.min.js"))"></script>
  
  
</head>
<body>
    <div ui-view="homePage"></div>
</body>
</html>
